<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Solver</title>
    <link rel="stylesheet" href="style-lavender.css">
    <link rel="icon" href="img/icon.png" type="image/icon type">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.0.0/math.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Matrix Calculator</h1>

        <div class="input-section">
            <label for="operation">Operation:</label>
            <select id="operation">
                <option value="gauss">Gauss-Jordan Elimination</option>
                <option value="multiplication">Matrix Multiplication</option>
            </select>
        </div>

        <div id="gauss-section">
            <div class="input-section">
                <label for="rows">Rows:</label>
                <select id="rows">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="cols">Columns:</label>
                <select id="cols">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <button id="generateGaussMatrix">Generate Matrix</button>
            </div>
            <div id="gauss-matrix-container"></div>
        </div>

        <div id="multiplication-section" class="multiplication-section">
            <div class="input-section">
                <label for="matrix1-rows">Matrix 1 Rows:</label>
                <select id="matrix1-rows">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="matrix1-cols">Matrix 1 Columns:</label>
                <select id="matrix1-cols">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="matrix2-cols">Matrix 2 Columns:</label>
                <select id="matrix2-cols">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <button id="generateMultiplicationMatrices">Generate Matrices</button>
            </div>
            <div class="matrix-container">
                <div class="matrix-label">Matrix 1</div>
                <div id="matrix1-container"></div>
            </div>
            <div class="matrix-container">
                <div class="matrix-label">Matrix 2</div>
                <div id="matrix2-container"></div>
            </div>
        </div>

        <button id="solveMatrix">Solve</button>

        <h3>Result:</h3>
        <textarea id="solution" readonly></textarea>
    </div>

    <footer>
        Made by Tornio
    </footer>

    <script src="main.js"></script>
</body>
</html>
